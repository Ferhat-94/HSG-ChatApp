
<div style="display: flex;">
    <div
        style = "padding-right: 20px;"
        >
        <textarea
            [(ngModel)]="name" 
            class = "form-control"
            placeholder="Name einfÃ¼gen..."
            rows="1"
            >
        </textarea>
        <textarea 
            [(ngModel)]="message" 
            class="form-control" 
            placeholder="Nachricht einfÃ¼gen..."  
            rows="15"
            >
        </textarea>


        <button 
            class="btn btn-primary"
            [disabled]="!message || !name"
            (click)="addToChat(name,message)"
            >

        </button>

    <div>
        <div

        style = "padding-top: 5px;">
            <p class="message"><strong>{{msg.sender}}: </strong>{{msg.message}}</p>
        </div>
    </div>
</div>
