
<div style="display: flex;">
    <div
        style = "padding-right: 20px;"
        >
        <textarea
            [(ngModel)]="name" 
            class = "form-control"
            placeholder="Name einfÃ¼gen..."
            rows="1"
            >
        </textarea>
        <textarea 
            [(ngModel)]="message" 
            class="form-control" 
            placeholder="Nachricht einfÃ¼gen..."  
            rows="15"
            >
        </textarea>


        <button 
            class="btn btn-primary"
            [disabled]="!message || !name"
            (click)="addToChat(name,message)"
            >
            Absenden!
        </button>
    </div>


    <div>
        <div *ngFor="let msg of messages" style="padding-top: 10px;">
            <div>
                <p class="message">
                <strong style="display: inline-block;"> {{msg.sender}}:&nbsp;</strong><br>
                <span>{{msg.message}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
